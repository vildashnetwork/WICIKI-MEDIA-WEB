<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Status Creator</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        :root {
            --primary-bg: #0f0f13;
            --secondary-bg: #1a1a23;
            --tertiary-bg: #252536;
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --divider-color: #3f3f5a;
            --success: #22c55e;
            --error: #ef4444;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            --accent-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: #0a0a10;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        /* Modal Container */
        .modal {
            background-color: var(--primary-bg);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 1000px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--divider-color);
        }

        /* Modal Header */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--divider-color);
            background-color: var(--secondary-bg);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-secondary);
            transition: var(--transition);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background-color: var(--tertiary-bg);
            color: var(--text-primary);
        }

        /* Modal Body - Split Layout */
        .modal-body {
            display: flex;
            min-height: 500px;
        }

        /* Form Section */
        .form-section {
            flex: 1;
            padding: 24px;
            border-right: 1px solid var(--divider-color);
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        /* Preview Section */
        .preview-section {
            flex: 1;
            padding: 24px;
            background-color: var(--secondary-bg);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .preview-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-title ion-icon {
            color: var(--primary-color);
        }

        .preview-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .status-preview {
            width: 280px;
            height: 500px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            background: var(--preview-bg, var(--selected-color, #e53935));
            color: white;
        }

        .status-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
        }

        .status-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .status-user-info {
            display: flex;
            flex-direction: column;
        }

        .status-username {
            font-weight: 600;
            font-size: 1rem;
        }

        .status-time {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .status-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            word-break: break-word;
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1.4;
            max-height: 100%;
            overflow: auto;
        }

        .status-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Form Elements */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-select,
        .form-input,
        .form-textarea {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--divider-color);
            font-size: 1rem;
            background-color: var(--tertiary-bg);
            color: var(--text-primary);
            width: 100%;
            transition: var(--transition);
        }

        .form-select:focus,
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Media Preview */
        .media-preview {
            margin-top: 8px;
            border-radius: 8px;
            overflow: hidden;
        }

        .media-preview img,
        .media-preview video {
            width: 100%;
            border-radius: 8px;
            max-height: 200px;
            object-fit: cover;
        }

        /* Color Picker */
        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .color-option.selected {
            transform: scale(1.1);
            box-shadow: 0 0 0 3px var(--text-primary);
        }

        .color-option.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* Buttons */
        .btn-primary {
            background: var(--accent-gradient);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background-color: var(--tertiary-bg);
            color: var(--text-primary);
            border: 1px solid var(--divider-color);
            border-radius: 8px;
            padding: 10px 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-secondary:hover {
            background-color: var(--divider-color);
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .modal-body {
                flex-direction: column;
            }

            .form-section {
                border-right: none;
                border-bottom: 1px solid var(--divider-color);
            }

            .status-preview {
                width: 100%;
                max-width: 280px;
                height: 400px;
            }
        }

        @media (max-width: 600px) {
            .modal-overlay {
                padding: 10px;
            }

            .modal-header {
                padding: 16px;
            }

            .form-section,
            .preview-section {
                padding: 16px;
            }

            .status-preview {
                height: 350px;
            }
        }

        /* Animation for modal appearance */
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal {
            animation: modalAppear 0.3s ease-out;
        }

        /* Scrollbar styling */
        .form-section::-webkit-scrollbar {
            width: 6px;
        }

        .form-section::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        .form-section::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <!-- Demo button to show modal -->
    <button id="demo-button" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); 
            padding: 12px 24px; background: var(--accent-gradient); color: white; border: none; 
            border-radius: 8px; cursor: pointer; font-weight: 600; z-index: 10;">
        Show Status Modal
    </button>

    <!-- Modal Component -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Create New Status</h3>
                <button class="modal-close" id="modal-close">
                    <ion-icon name="close"></ion-icon>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-section">
                    <div class="form-group">
                        <label class="form-label">
                            <ion-icon name="options"></ion-icon>
                            Status Type
                        </label>
                        <select class="form-select" id="status-type">
                            <option value="text">Text Status</option>
                            <option value="image">Image Status</option>
                            <option value="video">Video Status</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <ion-icon name="create"></ion-icon>
                            Content
                        </label>
                        <textarea class="form-textarea" placeholder="What's happening?" id="status-text"></textarea>
                    </div>
                    <div class="form-group" id="media-input-group">
                        <label class="form-label">
                            <ion-icon name="image"></ion-icon>
                            Media URL
                        </label>
                        <input type="url" class="form-input" placeholder="Enter image or video URL" id="media-url" />
                        <button type="button" class="btn-secondary" id="random-media-btn" style="margin-top: 8px">
                            <ion-icon name="shuffle"></ion-icon>
                            Use Random Media
                        </button>
                        <div class="media-preview" id="media-preview"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <ion-icon name="color-palette"></ion-icon>
                            Background Color
                        </label>
                        <div class="color-picker" id="color-picker">
                            <!-- Color options will be added by JavaScript -->
                        </div>
                    </div>
                    <button class="btn-primary" id="submit-btn">
                        <ion-icon name="add-circle"></ion-icon>
                        Add Status
                    </button>
                </div>
                <div class="preview-section">
                    <h4 class="preview-title">
                        <ion-icon name="eye"></ion-icon>
                        Live Preview
                    </h4>
                    <div class="preview-container">
                        <div class="status-preview" id="status-preview">
                            <div class="status-header">
                                <div class="status-avatar">Y</div>
                                <div class="status-user-info">
                                    <div class="status-username">You</div>
                                    <div class="status-time">Just now</div>
                                </div>
                            </div>
                            <div class="status-content">
                                <div class="status-text" id="preview-text">Your status preview will appear here</div>
                                <img src="" class="status-media" id="preview-image" style="display: none;">
                                <video class="status-media" id="preview-video" style="display: none;" controls></video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample media for demonstration
        const sampleImages = [
            'https://images.unsplash.com/photo-1579546929662-711aa81148cf',
            'https://images.unsplash.com/photo-1556740758-90de374c12ad',
            'https://images.unsplash.com/photo-1518837695005-2083093ee35b'
        ];

        const sampleVideos = [
            'https://assets.mixkit.co/videos/preview/mixkit-clouds-and-blue-sky-2411-large.mp4',
            'https://assets.mixkit.co/videos/preview/mixkit-a-girl-blowing-a-bubble-gum-at-an-amusement-park-1226-large.mp4'
        ];

        // Colors for the color picker
        const colors = ['#e53935', '#ff6f61', '#43a047', '#1976d2', '#7b1fa2', '#ff7043', '#00acc1', '#fdd835', '#5e35b1', '#d81b60'];

        // DOM Elements
        const modalOverlay = document.getElementById('modal-overlay');
        const demoButton = document.getElementById('demo-button');
        const modalClose = document.getElementById('modal-close');
        const statusType = document.getElementById('status-type');
        const statusText = document.getElementById('status-text');
        const mediaUrl = document.getElementById('media-url');
        const randomMediaBtn = document.getElementById('random-media-btn');
        const mediaPreview = document.getElementById('media-preview');
        const colorPicker = document.getElementById('color-picker');
        const submitBtn = document.getElementById('submit-btn');
        const statusPreview = document.getElementById('status-preview');
        const previewText = document.getElementById('preview-text');
        const previewImage = document.getElementById('preview-image');
        const previewVideo = document.getElementById('preview-video');
        const mediaInputGroup = document.getElementById('media-input-group');

        // State
        let selectedColor = colors[0];
        let currentStatusType = 'text';

        // Initialize the modal
        function initModal() {
            // Initially hide the modal
            modalOverlay.style.display = 'none';

            // Set up color picker
            colors.forEach(color => {
                const colorOption = document.createElement('button');
                colorOption.className = 'color-option';
                if (color === selectedColor) colorOption.classList.add('selected');
                colorOption.style.backgroundColor = color;
                colorOption.addEventListener('click', () => selectColor(color, colorOption));
                colorPicker.appendChild(colorOption);
            });

            // Set initial preview background
            statusPreview.style.setProperty('--preview-bg', selectedColor);

            // Set up event listeners
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Demo button to show modal
            demoButton.addEventListener('click', () => {
                modalOverlay.style.display = 'flex';
            });

            // Close modal
            modalClose.addEventListener('click', () => {
                modalOverlay.style.display = 'none';
            });

            // Close modal when clicking outside
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    modalOverlay.style.display = 'none';
                }
            });

            // Status type change
            statusType.addEventListener('change', (e) => {
                currentStatusType = e.target.value;
                updateMediaInputVisibility();
                updatePreview();

                if (currentStatusType !== 'text') {
                    setRandomMedia();
                }
            });

            // Status text input
            statusText.addEventListener('input', updatePreview);

            // Media URL input
            mediaUrl.addEventListener('input', () => {
                updateMediaPreview();
                updatePreview();
            });

            // Random media button
            randomMediaBtn.addEventListener('click', setRandomMedia);

            // Submit button
            submitBtn.addEventListener('click', handleSubmit);
        }

        // Select color
        function selectColor(color, element) {
            selectedColor = color;

            // Update UI
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');

            // Update preview
            statusPreview.style.setProperty('--preview-bg', selectedColor);
        }

        // Update media input visibility based on status type
        function updateMediaInputVisibility() {
            if (currentStatusType === 'text') {
                mediaInputGroup.style.display = 'none';
            } else {
                mediaInputGroup.style.display = 'flex';
                mediaInputGroup.style.flexDirection = 'column';
            }
        }

        // Set random media
        function setRandomMedia() {
            let randomMedia;
            if (currentStatusType === 'image') {
                randomMedia = sampleImages[Math.floor(Math.random() * sampleImages.length)];
            } else if (currentStatusType === 'video') {
                randomMedia = sampleVideos[Math.floor(Math.random() * sampleVideos.length)];
            }

            if (randomMedia) {
                mediaUrl.value = randomMedia;
                updateMediaPreview();
                updatePreview();
            }
        }

        // Update media preview
        function updateMediaPreview() {
            mediaPreview.innerHTML = '';

            if (mediaUrl.value) {
                const mediaElement = currentStatusType === 'image'
                    ? document.createElement('img')
                    : document.createElement('video');

                mediaElement.src = mediaUrl.value;
                mediaElement.alt = 'Preview';

                if (currentStatusType === 'video') {
                    mediaElement.controls = true;
                }

                mediaElement.onerror = () => {
                    mediaElement.style.display = 'none';
                };

                mediaPreview.appendChild(mediaElement);
            }
        }

        // Update the status preview
        function updatePreview() {
            // Update text
            previewText.textContent = statusText.value || 'Your status preview will appear here';

            // Update media
            if (currentStatusType === 'image') {
                previewImage.style.display = mediaUrl.value ? 'block' : 'none';
                previewVideo.style.display = 'none';
                if (mediaUrl.value) {
                    previewImage.src = mediaUrl.value;
                }
            } else if (currentStatusType === 'video') {
                previewVideo.style.display = mediaUrl.value ? 'block' : 'none';
                previewImage.style.display = 'none';
                if (mediaUrl.value) {
                    previewVideo.src = mediaUrl.value;
                }
            } else {
                previewImage.style.display = 'none';
                previewVideo.style.display = 'none';
            }

            // Update background
            statusPreview.style.setProperty('--preview-bg', selectedColor);
        }

        // Handle form submission
        function handleSubmit() {
            if (statusText.value.trim()) {
                // In a real app, you would pass this data to the parent component
                console.log({
                    type: currentStatusType,
                    content: statusText.value,
                    mediaUrl: currentStatusType !== 'text' ? mediaUrl.value : null,
                    backgroundColor: selectedColor
                });

                // Reset form
                statusText.value = '';
                mediaUrl.value = '';
                statusType.value = 'text';
                currentStatusType = 'text';
                updateMediaInputVisibility();
                updatePreview();

                // Close modal
                modalOverlay.style.display = 'none';

                // Show success message (in a real app)
                alert('Status created successfully!');
            } else {
                alert('Please enter some text for your status');
            }
        }

        // Initialize the modal when the page loads
        document.addEventListener('DOMContentLoaded', initModal);
    </script>
</body>

</html>

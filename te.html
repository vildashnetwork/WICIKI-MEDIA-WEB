<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0d0d0d;
            --secondary-bg: #1a1a1a;
            --card-bg: #262626;
            --accent-red: #e53935;
            --accent-red-light: #ff6f61;
            --accent-red-dark: #ab000d;
            --accent-white: #ffffff;
            --text-primary: #f5f5f5;
            --text-secondary: #dcdcdc;
            --text-muted: #a6a6a6;
            --border-color: #333333;
            --glow-color: rgba(229, 57, 53, 0.25);
            --success-color: #43a047;
            --warning-color: #ff7043;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        .main-layout {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .main-content {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
        }

        .sidebar {
            width: 320px;
            min-width: 280px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .card-padding {
            padding: 16px;
        }

        /* Stories Section */
        .stories-container {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .stories-container::-webkit-scrollbar {
            display: none;
        }

        .story-item {
            flex-shrink: 0;
            cursor: pointer;
            text-align: center;
        }

        .story-card {
            width: 80px;
            height: 112px;
            background-color: var(--secondary-bg);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .story-card:hover {
            box-shadow: 0 0 20px var(--glow-color);
        }

        .story-ring {
            background: conic-gradient(from 0deg, var(--accent-red), var(--accent-red-light), var(--accent-red));
            border-radius: 12px;
            padding: 2px;
        }

        .story-content {
            width: 100%;
            height: 100%;
            background-color: var(--card-bg);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .story-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .story-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--secondary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 2;
            border: 2px solid white;
        }

        .story-add-btn {
            width: 20px;
            height: 20px;
            background-color: var(--accent-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 8px;
            right: 8px;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .story-name {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
            margin-top: 4px;
            padding: 0 4px;
        }

        /* Post Creation */
        .post-creation {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .post-input {
            flex: 1;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 12px 16px;
            color: var(--text-primary);
            outline: none;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .post-input:focus {
            border-color: var(--accent-red);
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .post-action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
            justify-content: center;
        }

        .post-action-btn:hover {
            background-color: var(--secondary-bg);
        }

        /* Feed Posts */
        .post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .post-author {
            flex: 1;
        }

        .post-author h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .post-time {
            font-size: 14px;
            color: var(--text-muted);
        }

        .post-menu-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.3s ease;
        }

        .post-menu-btn:hover {
            color: var(--text-primary);
        }

        .post-content {
            color: var(--text-secondary);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .post-media {
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .post-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            display: block;
        }

        .post-video {
            width: 100%;
            height: auto;
            max-height: 400px;
            display: block;
        }

        .post-reactions {
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            border-top: 1px solid var(--border-color);
        }

        .reaction-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            justify-content: center;
        }

        .reaction-btn:hover {
            background-color: var(--secondary-bg);
        }

        .reaction-btn.liked {
            color: var(--accent-red);
        }

        /* Sidebar */
        .sidebar-section {
            margin-bottom: 16px;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .friend-request, .mentor-suggestion {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .friend-info, .mentor-info {
            flex: 1;
            min-width: 0;
        }

        .friend-name, .mentor-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .friend-mutual, .mentor-role {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .friend-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .btn-primary {
            background-color: var(--accent-red);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-red-dark);
        }

        .btn-secondary {
            background-color: var(--secondary-bg);
            color: var(--text-muted);
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 16px;
        }

        .modal {
            background-color: var(--card-bg);
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: var(--accent-red);
        }

        .form-textarea {
            resize: none;
            height: 96px;
        }

        .color-picker {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .color-option.selected {
            border-color: white;
        }

        /* Status Modal */
        .status-modal-overlay {
            background-color: rgba(0, 0, 0, 0.95);
        }

        .status-modal {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: linear-gradient(135deg, var(--secondary-bg), var(--card-bg));
            border-radius: 12px;
            overflow: hidden;
        }

        .status-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
            text-align: center;
        }

        .status-media-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }

        .status-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-text-overlay {
            position: absolute;
            bottom: 80px;
            left: 16px;
            right: 16px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .status-progress {
            position: absolute;
            top: 16px;
            left: 16px;
            right: 64px;
            display: flex;
            gap: 4px;
        }

        .progress-bar {
            flex: 1;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .progress-bar.active {
            background-color: white;
        }

        .status-info {
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
            color: white;
        }

        .status-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .status-time {
            font-size: 12px;
            opacity: 0.8;
        }

        .status-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .status-nav:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .status-nav.prev {
            left: 16px;
        }

        .status-nav.next {
            right: 16px;
        }

        .status-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .status-close:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Comments Section */
        .comments-section {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .comment-input-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .comment-input {
            flex: 1;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 16px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.3s ease;
        }

        .comment-input:focus {
            border-color: var(--accent-red);
        }

        /* Load More Button */
        .load-more-container {
            text-align: center;
            padding: 16px;
        }

        .load-more-btn {
            background-color: var(--accent-red);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .load-more-btn:hover {
            background-color: var(--accent-red-dark);
        }

        /* Media Preview */
        .media-preview {
            margin-top: 12px;
            border-radius: 8px;
            overflow: hidden;
            max-height: 200px;
        }

        .media-preview img, .media-preview video {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 8px;
            }

            .main-layout {
                flex-direction: column;
                gap: 16px;
            }

            .sidebar {
                width: 100%;
                order: -1;
            }

            .main-content {
                max-width: none;
            }

            .story-card {
                width: 72px;
                height: 100px;
            }

            .story-avatar {
                width: 28px;
                height: 28px;
                top: 6px;
                left: 6px;
            }

            .story-add-btn {
                width: 18px;
                height: 18px;
                bottom: 6px;
                right: 6px;
                font-size: 10px;
            }

            .post-actions {
                flex-direction: column;
                gap: 8px;
            }

            .post-action-btn {
                justify-content: flex-start;
            }

            .post-reactions {
                flex-direction: column;
                gap: 8px;
            }

            .reaction-btn {
                justify-content: flex-start;
            }

            .friend-actions {
                flex-direction: column;
                gap: 4px;
            }

            .modal {
                margin: 16px;
                max-height: calc(100vh - 32px);
            }

            .status-modal {
                height: 500px;
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .card-padding {
                padding: 12px;
            }

            .story-card {
                width: 64px;
                height: 88px;
            }

            .avatar {
                width: 36px;
                height: 36px;
            }

            .post-input {
                padding: 10px 14px;
                font-size: 14px;
            }

            .modal-body {
                padding: 12px;
            }

            .status-modal {
                height: 450px;
                max-width: 320px;
            }
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // LocalStorage utilities
        const storage = {
            get: (key) => {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : null;
                } catch (error) {
                    console.error('Error reading from localStorage:', error);
                    return null;
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error('Error writing to localStorage:', error);
                }
            }
        };

        // Sample media URLs
        const sampleImages = [
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=400&h=300&fit=crop',
            'https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=400&h=300&fit=crop'
        ];

        const sampleVideos = [
            'https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4',
            'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
            'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4'
        ];

        // Stories Component
        const Stories = ({ stories, onAddStatus, onViewStatus }) => {
            return (
                <div className="card">
                    <div className="card-padding">
                        <div className="stories-container">
                            <div className="story-item" onClick={onAddStatus}>
                                <div className="story-card">
                                    <div className="story-avatar">
                                        <ion-icon name="person"></ion-icon>
                                    </div>
                                    <div className="story-add-btn">+</div>
                                </div>
                                <div className="story-name">Add Status</div>
                            </div>
                            {stories.map((story, index) => (
                                <div key={story.id} className="story-item" onClick={() => onViewStatus(index)}>
                                    <div className="story-ring">
                                        <div className="story-content">
                                            {story.type === 'image' && story.mediaUrl ? (
                                                <img 
                                                    src={story.mediaUrl} 
                                                    alt="Story" 
                                                    className="story-media"
                                                    onError={(e) => {
                                                        e.target.style.display = 'none';
                                                        e.target.nextSibling.style.display = 'flex';
                                                    }}
                                                />
                                            ) : story.type === 'video' && story.mediaUrl ? (
                                                <video 
                                                    src={story.mediaUrl} 
                                                    className="story-media"
                                                    muted
                                                    onError={(e) => {
                                                        e.target.style.display = 'none';
                                                        e.target.nextSibling.style.display = 'flex';
                                                    }}
                                                />
                                            ) : null}
                                            <div style={{ 
                                                background: `linear-gradient(135deg, ${story.backgroundColor}, ${story.backgroundColor}aa)`,
                                                position: 'absolute',
                                                inset: '0',
                                                display: story.type === 'text' ? 'flex' : 'none',
                                                alignItems: 'center',
                                                justifyContent: 'center',
                                                color: 'white',
                                                fontSize: '10px',
                                                textAlign: 'center',
                                                padding: '8px'
                                            }}>
                                                {story.content.substring(0, 30)}...
                                            </div>
                                            <div className="story-avatar">
                                                <span>{story.avatar}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="story-name">{story.name.split(' ')[0]}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Post Creation Component
        const PostCreation = ({ onCreatePost }) => {
            const [showModal, setShowModal] = useState(false);
            const [postContent, setPostContent] = useState('');
            const [postType, setPostType] = useState('text');
            const [mediaUrl, setMediaUrl] = useState('');

            const handleSubmit = () => {
                if (postContent.trim()) {
                    onCreatePost({
                        content: postContent,
                        type: postType,
                        mediaUrl: mediaUrl || null
                    });
                    setPostContent('');
                    setMediaUrl('');
                    setPostType('text');
                    setShowModal(false);
                }
            };

            const getRandomMedia = (type) => {
                if (type === 'image') {
                    return sampleImages[Math.floor(Math.random() * sampleImages.length)];
                } else if (type === 'video') {
                    return sampleVideos[Math.floor(Math.random() * sampleVideos.length)];
                }
                return '';
            };

            return (
                <>
                    <div className="card">
                        <div className="card-padding">
                            <div className="post-creation">
                                <div className="avatar">
                                    <ion-icon name="person"></ion-icon>
                                </div>
                                <input 
                                    type="text" 
                                    className="post-input" 
                                    placeholder="What's on your mind?"
                                    onClick={() => setShowModal(true)}
                                    readOnly
                                />
                            </div>
                            <div className="post-actions">
                                <button className="post-action-btn" onClick={() => {
                                    setPostType('image');
                                    setMediaUrl(getRandomMedia('image'));
                                    setShowModal(true);
                                }}>
                                    <ion-icon name="image" style={{ color: 'var(--success-color)' }}></ion-icon>
                                    <span>Photo</span>
                                </button>
                                <button className="post-action-btn" onClick={() => {

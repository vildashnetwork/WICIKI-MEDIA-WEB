<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WICIKI Onboarding</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-red: #e94560;
            --accent-blue: #0f3460;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --border-color: #2a2a3e;
            --success-green: #27ae60;
            --warning-orange: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .onboarding-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-red);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-red), var(--accent-blue));
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .step-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 400px;
        }

        .step-content {
            background: var(--secondary-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .step-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .step-description {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--primary-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-red);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .profile-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .profile-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--text-secondary);
            overflow: hidden;
        }

        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-btn {
            background: var(--accent-blue);
            color: var(--text-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .upload-btn:hover {
            background: #1e4a73;
        }

        .gender-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .gender-option {
            padding: 15px;
            background: var(--primary-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .gender-option:hover {
            border-color: var(--accent-red);
        }

        .gender-option.selected {
            border-color: var(--accent-red);
            background: rgba(233, 69, 96, 0.1);
        }

        .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .interest-tag {
            padding: 12px 16px;
            background: var(--primary-bg);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 14px;
        }

        .interest-tag:hover {
            border-color: var(--accent-red);
        }

        .interest-tag.selected {
            border-color: var(--accent-red);
            background: rgba(233, 69, 96, 0.1);
        }

        .privacy-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        .privacy-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--primary-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .privacy-toggle {
            width: 50px;
            height: 26px;
            background: var(--border-color);
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .privacy-toggle.active {
            background: var(--accent-red);
        }

        .privacy-toggle::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        .privacy-toggle.active::after {
            transform: translateX(24px);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 15px;
        }

        .nav-btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-back {
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
        }

        .btn-back:hover {
            border-color: var(--text-secondary);
        }

        .btn-next {
            background: var(--accent-red);
            color: var(--text-primary);
        }

        .btn-next:hover {
            background: #d63851;
        }

        .btn-next:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        .summary-grid {
            display: grid;
            gap: 20px;
            text-align: left;
        }

        .summary-item {
            padding: 20px;
            background: var(--primary-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .summary-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .summary-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .onboarding-container {
                padding: 15px;
            }

            .step-content {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2rem;
            }

            .navigation {
                flex-direction: column;
            }

            .interests-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const WICIKIOnboarding = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [formData, setFormData] = useState({
                profilePicture: null,
                fullName: '',
                gender: '',
                birthday: { day: '', month: '', year: '' },
                bio: '',
                interests: [],
                privacy: {
                    profileVisible: true,
                    allowMessages: true,
                    showBirthday: false,
                    allowTagging: true
                }
            });

            const totalSteps = 8;

            const interests = [
                'Photography', 'Travel', 'Music', 'Sports', 'Reading', 'Cooking',
                'Gaming', 'Art', 'Technology', 'Fitness', 'Movies', 'Fashion',
                'Nature', 'Dancing', 'Writing', 'Science'
            ];

            const updateFormData = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            const toggleInterest = (interest) => {
                setFormData(prev => ({
                    ...prev,
                    interests: prev.interests.includes(interest)
                        ? prev.interests.filter(i => i !== interest)
                        : [...prev.interests, interest]
                }));
            };

            const togglePrivacy = (setting) => {
                setFormData(prev => ({
                    ...prev,
                    privacy: {
                        ...prev.privacy,
                        [setting]: !prev.privacy[setting]
                    }
                }));
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        updateFormData('profilePicture', e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const nextStep = () => {
                if (currentStep < totalSteps - 1) {
                    setCurrentStep(currentStep + 1);
                }
            };

            const prevStep = () => {
                if (currentStep > 0) {
                    setCurrentStep(currentStep - 1);
                }
            };

            const canProceed = () => {
                switch (currentStep) {
                    case 1: return formData.fullName.trim().length > 0;
                    case 2: return formData.gender !== '';
                    case 3: return formData.birthday.day && formData.birthday.month && formData.birthday.year;
                    default: return true;
                }
            };

            const handleSubmit = () => {
                console.log('Onboarding completed:', formData);
                alert('Welcome to WICIKI! Your profile has been created successfully.');
            };

            const renderStep = () => {
                switch (currentStep) {
                    case 0:
                        return (
                            <div className="step-content">
                                <h2 className="step-title">Welcome to WICIKI!</h2>
                                <p className="step-description">
                                    Let's set up your profile in just a few steps. This will help you connect with friends and discover amazing content.
                                </p>
                                <div style={{ fontSize: '4rem', margin: '30px 0' }}>👋</div>
                            </div>
                        );

                    case 1:
                        return (
                            <div className="step-content">
                                <h2 className="step-title">Add a Profile Picture</h2>
                                <p className="step-description">
                                    Help friends recognize you by adding a profile picture.
                                </p>
                                <div className="profile-upload">
                                    <div className="profile-preview">
                                        {formData.profilePicture ? (
                                            <img src={formData.profilePicture} alt="Profile" />
                                        ) : (
                                            '📷'
                                        )}
                                    </div>
                                    <input
                                        type="file"
                                        accept="image/*"
                                        onChange={handleFileUpload}
                                        style={{ display: 'none' }}
                                        id="profile-upload"
                                    />
                                    <label htmlFor="profile-upload" className="upload-btn">
                                        Choose Photo
                                    </label>
                                </div>
                            </div>
                        );

                    case 2:
                        return (
                            <div className="step-content">
                                <h2 className="step-title">What's Your Name?</h2>
                                <p className="step-description">
                                    Enter your full name as you'd like it to appear on your profile.
                                </p>
                                <div className="form-group">
                                    <label className="form-label">Full Name</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={formData.fullName}
                                        onChange={(e) => updateFormData('fullName', e.target.value)}
                                        placeholder="Enter your full name"
                                    />
                                </div>
                            </div>
                        );

                    case 3:
                        return (
                            <div className="step-content">
                                <h2 className="step-title">Select Your Gender</h2>
                                <p className="step-description">
                                    This helps us personalize your experience and connect you with relevant content.
                                </p>
                                <div className="gender-options">
                                    {['Male', 'Female', 'Non-binary', 'Prefer not to say'].map(gender => (
                                        <div
                                            key={gender}
                                            className={`gender-option ${formData.gender === gender ? 'selected' : ''}`}
                                            onClick={() => updateFormData('gender', gender)}
                                        >
                                            {gender}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );

                    case 4:
                        return (
                            <div className="step-content">
                                <h2 className="step-title">When's Your Birthday?</h2>
                                <p className="step-description">
                                    We'll use this to celebrate with you and show age-appropriate content.
                                </p>
                                <div className="form-group">
                                    <label className="form-label">Birthday</label>
                                    <div className="date-inputs">
                                        <select
                                            className="form-input"
                                            value={formData.birthday.month}
                                            onChange={(e) => updateFormData('birthday', { ...formData.birthday, month: e.target.value })}
                                        >
                                            <option value="">Month</option>
                                            {['January', 'February', 'March', 'April', 'May', 'June',
                                              'July', 'August', 'September', 'October', 'November', 'December'].map((month, index) => (
                                                <option key={month} value={index + 1}>{month}</option>
                                            ))}
                                        </select>
                                        <select
                                            className="form-input"
                                            value={formData.birthday.day}
                                            onChange={(e) => updateFormData('birthday', { ...formData.birthday, day: e.target.value })}
                                        >
                                            <option value="">Day</option>
                                            {Array.from({ length: 31 }, (_, i) => (
                                                <option key={i + 1} value={i + 1}>{i + 1}</option>
                                            ))}
                                        </select>
                                        <select
                                            className="form-input"
                                            value={formData.birthday.year}
                                            onChange={(e) => updateFormData('birthday', { ...formData.birthday, year: e.target.value })}
                                        >
                                            <option value="">Year</option>
                                            {Array.from({ length: 100 }, (_, i) => {
                                                const year = new Date().getFullYear() - i;
                                                return <option key={year} value={year}>{year}</option>;
                                            })}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        );

                    case 5:
                        return (
                            <div className="step-content">
                                <h2 className="step-title">Tell Us About Yourself</h2>
                                <p className="step-description">
                                    Write a short bio to help others get to know you better.
                                </p>
                                <div className="form-group">
                                    <label className="form-label">Bio</label>
                                    <textarea
                                        className="form-input form-textarea"
                                        value={formData.bio}
                                        onChange={(e) => updateFormData('bio', e.target.value)}
                                        placeholder="Tell us about yourself, your interests, or what makes you unique..."
                                    />
                                </div>
                            </div>
                        );

                    case 6:
                        return (
                            <div className="step-content">
                                <h2 className="step-title">What Are You Interested In?</h2>
                                <p className="step-description">
                                    Select your interests to help us show you relevant content and connect you with like-minded people.
                                </p>
                                <div className="interests-grid">
                                    {interests.map(interest => (
                                        <div
                                            key={interest}
                                            className={`interest-tag ${formData.interests.includes(interest) ? 'selected' : ''}`}
                                            onClick={() => toggleInterest(interest)}
                                        >
                                            {interest}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );

                    case 7:
                        return (
                            <div className="step-content">
                                <h2 className="step-title">Privacy Settings</h2>
                                <p className="step-description">
                                    Choose how you want to interact with others on WICIKI. You can change these settings anytime.
                                </p>
                                <div className="privacy-options">
                                    <div className="privacy-item">
                                        <div>
                                            <div style={{ fontWeight: '500' }}>Profile Visibility</div>
                                            <div style={{ fontSize: '14px', color: 'var(--text-secondary)' }}>
                                                Allow others to find your profile
                                            </div>
                                        </div>
                                        <div
                                            className={`privacy-toggle ${formData.privacy.profileVisible ? 'active' : ''}`}
                                            onClick={() => togglePrivacy('profileVisible')}
                                        />
                                    </div>
                                    <div className="privacy-item">
                                        <div>
                                            <div style={{ fontWeight: '500' }}>Direct Messages</div>
                                            <div style={{ fontSize: '14px', color: 'var(--text-secondary)' }}>
                                                Allow others to send you messages
                                            </div>
                                        </div>
                                        <div
                                            className={`privacy-toggle ${formData.privacy.allowMessages ? 'active' : ''}`}
                                            onClick={() => togglePrivacy('allowMessages')}
                                        />
                                    </div>
                                    <div className="privacy-item">
                                        <div>
                                            <div style={{ fontWeight: '500' }}>Show Birthday</div>
                                            <div style={{ fontSize: '14px', color: 'var(--text-secondary)' }}>
                                                Display your birthday on your profile
                                            </div>
                                        </div>
                                        <div
                                            className={`privacy-toggle ${formData.privacy.showBirthday ? 'active' : ''}`}
                                            onClick={() => togglePrivacy('showBirthday')}
                                        />
                                    </div>
                                    <div className="privacy-item">
                                        <div>
                                            <div style={{ fontWeight: '500' }}>Allow Tagging</div>
                                            <div style={{ fontSize: '14px', color: 'var(--text-secondary)' }}>
                                                Let friends tag you in posts
                                            </div>
                                        </div>
                                        <div
                                            className={`privacy-toggle ${formData.privacy.allowTagging ? 'active' : ''}`}
                                            onClick={() => togglePrivacy('allowTagging')}
                                        />
                                    </div>
                                </div>
                            </div>
                        );

                    case 8:
                        return (
                            <div className="step-content">
                                <h2 className="step-title">Review Your Profile</h2>
                                <p className="step-description">
                                    Take a moment to review your information before we create your WICIKI profile.
                                </p>
                                <div className="summary-grid">
                                    <div className="summary-item">
                                        <div className="summary-label">Profile Picture</div>
                                        <div className="summary-value">
                                            {formData.profilePicture ? 'Added ✓' : 'Not added'}
                                        </div>
                                    </div>
                                    <div className="summary-item">
                                        <div className="summary-label">Full Name</div>
                                        <div className="summary-value">{formData.fullName || 'Not provided'}</div>
                                    </div>
                                    <div className="summary-item">
                                        <div className="summary-label">Gender</div>
                                        <div className="summary-value">{formData.gender || 'Not selected'}</div>
                                    </div>
                                    <div className="summary-item">
                                        <div className="summary-label">Birthday</div>
                                        <div className="summary-value">
                                            {formData.birthday.month && formData.birthday.day && formData.birthday.year
                                                ? `${formData.birthday.month}/${formData.birthday.day}/${formData.birthday.year}`
                                                : 'Not provided'}
                                        </div>
                                    </div>
                                    <div className="summary-item">
                                        <div className="summary-label">Bio</div>
                                        <div className="summary-value">
                                            {formData.bio || 'No bio added'}
                                        </div>
                                    </div>
                                    <div className="summary-item">
                                        <div className="summary-label">Interests</div>
                                        <div className="summary-value">
                                            {formData.interests.length > 0 
                                                ? formData.interests.join(', ')
                                                : 'No interests selected'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        );

                    default:
                        return null;
                }
            };

            return (
                <div className="onboarding-container">
                    <div className="header">
                        <div className="logo">WICIKI</div>
                        <div className="subtitle">Create Your Profile</div>
                    </div>

                    <div className="progress-bar">
                        <div 
                            className="progress-fill"
                            style={{ width: `${((currentStep + 1) / totalSteps) * 100}%` }}
                        />
                    </div>

                    <div className="step-container">
                        {renderStep()}
                    </div>

                    <div className="navigation">
                        {currentStep > 0 && (
                            <button className="nav-btn btn-back" onClick={prevStep}>
                                Back
                            </button>
                        )}
                        
                        {currentStep < totalSteps - 1 ? (
                            <button 
                                className="nav-btn btn-next"
                                onClick={nextStep}
                                disabled={!canProceed()}
                            >
                                Next
                            </button>
                        ) : (
                            <button 
                                className="nav-btn btn-next"
                                onClick={handleSubmit}
                            >
                                Complete Setup
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        // Export component for use in main app
        window.WICIKIOnboarding = WICIKIOnboarding;

        ReactDOM.render(<WICIKIOnboarding />, document.getElementById('root'));
    </script>
